version: '2.1'
services:
  todo-gateway:
    image: todo-gateway
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      todo-mongo:
        condition: service_healthy
      todo-api:
        condition: service_started
  todo-mongo:
    image: healthcheck/mongo
    restart: always
    ports:
      - "27017:27017"
  todo-api:
    image: todo-api:latest
    restart: always
    environment:
      - MONGO_HOST=todo-mongo
      - MONGO_PORT=27017
      - MONGO_DB=tasksDB
    depends_on:
      todo-mongo:
        condition: service_healthy
  todo-front:
    image: todo-front:latest
