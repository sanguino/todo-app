apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-mongo-deployment
  labels:
    app: todo-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-mongo
  template:
    metadata:
      labels:
        app: todo-mongo
    spec:
      containers:
      - name: todo-mongo
        image: todo-mongo:latest
        imagePullPolicy: Never
        command:
          - "mongod"
          - "--bind_ip"
          - "0.0.0.0"
        livenessProbe:
          exec:
            command:
              - /usr/local/bin/mongo-healthcheck
          initialDelaySeconds: 120
          timeoutSeconds: 10
          failureThreshold: 5
          periodSeconds: 6
          successThreshold: 1
        readinessProbe:
          exec:
            command:
              - /usr/local/bin/mongo-healthcheck
          initialDelaySeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
          periodSeconds: 6
          successThreshold: 1
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongodata
      volumes:
      - name: mongodata
        persistentVolumeClaim:
          claimName: mongodata

